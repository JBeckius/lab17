<div class="container">
		<div class="row">
			<div class="row">
				<h2>{{ project.title }}</h2>
				<span>Posted by: {{ project.author }}</span>

			</div>
			<div class="row">
				<p class="eight columns" class="projectSum">{{ project.content }}</p>

				<div class "four columns"><img ng-src="{{ project.image.path }}" alt="{{ project.image.altText }}"></div>
			</div>

		</div>
</div>
